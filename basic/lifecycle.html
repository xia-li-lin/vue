<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
</head>
<body>
    <div id="app">
        <h1>生命周期</h1>
        <p>{{foo}}</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data() {
                return {
                    foo: 'foo'
                }
            },
            beforeCreate(){
                // 执行组件实例还未创建，通常用于插件开发中执行一些初始化任务
                console.log('beforeCreate');
            },
            created(){
                // 组件初始化完毕，各种数据可以使用，常用于异步数据获取
                console.log('created '+this.$el);
            },
            beforeMount(){
                // 未执行渲染、更新、dom未创建
                console.log('beforeMount');
            },
            mounted(){
                // 初始化结束，dom已创建，可用于获取访问数据和dom元素
                setTimeout(()=>{
                    this.foo='foooooooooooo';
                },2000);
                console.log('mounted '+this.$el);
            },
            beforeUpdate(){
                // 更新前，可用于获取更新前各种状态
                console.log('beforeUpdate');
            },
            updated(){
                // 更新后，所有状态已是最新
                console.log('updated');
            },
            beforeDestroy(){
                // 销毁前，可用于一些定时器或订阅的取消
                console.log('beforeDestory');
            },
            destroyed(){
                // 组件已销毁
                console.log('destoryed');
            }
        });
    </script>
</body>
</html>
